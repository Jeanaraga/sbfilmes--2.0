<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./src/css/style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
   <title>SB Filmes</title>
</head>

<body>

   <main>
      <header>
         <div class="logo-caixa">
            <img src="./src/img/logosb.png" alt="">
         </div>
         <div class="btn-cadastro">
            <span>Já tem um Login?</span>
            <a href="./index.html">Fazer Login</a>
         </div>
      </header>
      <div class="container-login-action">
         <div class="form-wrapper">
            <h2>Login</h2>
            <form action="#" method="post">
                <div class="form-control">
                    <input type="text" required>
                    <label>Email ou número de telefone</label>
                </div>
                <div class="form-control">
                  <input type="text" required>
                  <label>Usuario</label>
              </div>
                <div class="form-control">
                    <input type="password" required> 
                    <label>Senna</label>
                </div>
                <div class="form-control">
                  <input type="text" required>
                  <label>Confirmar Senha</label>
              </div>
                <button type="submit">Entrar</button>
                <div class="form-help">
                   <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Me lembrar</label>
                   </div>
                   <a href="#">Precisa de ajuda?</a>
                </div>
            </form>
            <!-- <p>Novo no SB filmes? <a href="#">Se inscreva agora</a></p>
            <small>
               Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô.
               <a href="#">Saiba mais</a>
            </small> -->
        </div>
      </div>
   </main>
   

   
  </body>
  </html>
